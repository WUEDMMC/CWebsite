<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>

    <h1 class="text-center headH1 p-3 pb-0 m-0">Willsch uf es Date mit mir?</h1>

    <form id="contactForm" class="container d-grid p-4 g-3">
        <div class="d-flex justify-content-center align-items-center">
            <img src="img/date.jpg" style="aspect-ratio: 16/9; width: 100%; object-fit: cover; max-height: 400px;" class="mb-3" id="img">
        </div>
        <div class="form-floating mb-3">
            <input type="text" placeholder="Name" id="fname" class="form-control" required/>
            <label for="fname">Vorname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lname" placeholder="lname" required/>
            <label for="lname">Nachname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="gebDate" placeholder="lname" required/>
            <label for="gebDate">Geburtsdatum</label>
        </div>

        <div class="form-floating mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input checkBox" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Ja" />
                <label class="form-check-label" for="inlineRadio1">Ja</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input checkBox" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Nein" />
                <label class="form-check-label" for="inlineRadio2">Nein</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input checkBox" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Vielleicht" />
                <label class="form-check-label" for="inlineRadio3">Vielleicht</label>
            </div>
        </div>

        <button type="submit" class="col-md-4">Abschicken</button>

    </form>


<div class="container-fluid position-absolute flex-column justify-content-center align-content-center" id="alertWrapper">

    <div class="container p-3 z-3" id="alertContainer">
        <h1 id="header" class="col-12">Hmmmm</h1>
        <p id="alertText" class="col-12">Are you sure you're her</p>
        <div class="col-md-4" id="buttonWrapper">
            <button class="col-md-4" id="close">Close</button>
        </div>
    </div>

</div>

<div class="container-fluid position-absolute flex-column justify-content-center align-content-center" id="imgWrapper">
    <div class="container p-2 z-3" id="imgContainer">
        <video src="video/date.mp4" style="width: 100%; object-fit: cover;" controls>
    </div>
</div>


<div class="container-fluid position-absolute flex-column justify-content-center align-content-center" id="afterSend">
    <div class="container p-2 z-3" id="afterSendImg">
        <img style="width: 100%; object-fit: contain; aspect-ratio: 16/9;">
    </div>
</div>


</body>

</html>
